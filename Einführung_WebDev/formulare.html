<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="formular.css"/>
    <link rel="icon" type="image/x-icon" href="img/smiley.ico"/>
    <title>Formulare</title>
</head>
<body>
    <a href="https://www.dhge.de" target="_blank" rel="noopener noreferrer">
        <img src="img/dhge-logo-sw.png" alt="DHGE Logo" class="logo">
    </a>
    <h1 style="color:greenyellow">Formulare</h1> <br>

        <form action="" method="get" id="such">
            <label for="suchfeld">Suche:</label>
            <input type="search" size="100" id="suchfeld" list="suchwerte">
            <datalist id="suchwerte">
                <option value="1">Text1</option>
                <option value="2">Text2</option>
                <option value="3">Text3</option>
                <option value="4">Text4</option>
                <option value="5">Text5</option>
            </datalist>
        </form>

        <form action="" method="post" id="formular" enctype="multipart/form-data">   <!--methode get ist standard-->
            <label for="user">Benutzer</label>
            <input type="text" name="user" id="user" placeholder="Benutzername" minlength="8" maxlength="15" required>

            <label for="user">Passwort</label>
            <input type="password" name="pwd" id="pwd" placeholder="Passwort" minlength="8" required>

            <label for="age">Alter</label>
            <input type="number" id="age" name="age" min="0" max="98" step="1" placeholder="Alter" disabled>

            <label for="incomming">Einkommen:</label>
            <input type="range" id="einkommen" step="10">

            <fieldset class="column">
                <legend>Gender</legend>
                <label for="man"><input type="radio" name="gender" value="1">maskulin</label>
                <label for="woman"><input type="radio" name="gender" value="2">feminin</label>
                <label for="dovers"><input type="radio" name="gender" value="3">divers</label>
            </fieldset>

            <fieldset class="column">
                <legend>Hobbies</legend>
                <label for="soccer"><input type="checkbox" name="hobbies" value="1">Fußball</label>
                <label for="photo"><input type="checkbox" name="hobbies" value="2">Fotografie</label>
                <label for="hobbyhorsing"><input type="checkbox" name="hobbies" value="3">Hobby-Horsing</label>
            </fieldset>

            <input type="hidden" name="id" value="123">

            <label for="foto">Passbild:</label>
            <input type="file" id="foto" name="foto" size="50" class="breiteFelder">

            <label for="farbe">Lieblingsfarbe</label>
            <input type="color" name="color" id="color">

            <label for="Gebdate">Geburtsdatum</label>
            <input type="date" name="Gebdate" id="Gebdate">

            <label for="sprache">Sprachen</label>
            <select name="sprache" id="sprache" multiple>
                <option value="en">Englisch</option>
                <option value="de">Deutsch</option>
                <option value="esp">Spanisch</option>
                <option value="ru">Russisch</option>
            </select>

            <input type="submit" value="bestätigen">
            <input type="reset" value="löschen">
            <input type="button" value="nicht klicken">
            <input type="image" src="img/DHGE-logo-farbig.png" value="bestätigen"> <!-- automatisch submit-Button -->
            <button type="button">ich kann nichts</button>
        </form>
